<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar" style="background-image: url(./images/kusto.jpg)"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Отредактировать профиль" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Добавить место" type="button"></button>
    </section>

    <section class="cards"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form_edit-profile">
        <input id="name-input" class="popup__input popup__input_type_name" type="text" name="nameInput"
          placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="name-input-error popup__input-error"></span>
        <input id="job-input" class="popup__input popup__input_type_job" type="text" name="jobInput"
          placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required>
        <span class="job-input-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-card">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__form_new-card">
        <input id="title-input" class="popup__input popup__input_type_title" type="text" name="titleInput"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span class="title-input-error popup__input-error"></span>
        <input id="link-input" class="popup__input popup__input_type_link" type="url" name="linkInput"
          placeholder="Ссылка на картинку" required>
        <span class="link-input-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-photo">
    <div class="popup__container-photo">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <img src="#" alt="" class="popup__photo">
      <h2 class="popup__caption"></h2>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <img src="#" alt="" class="card__photo">
      <button class="card__delete" type="button"></button>
      <div class="card__group">
        <h2 class="card__caption"></h2>
        <button class="card__heart" type="button"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
