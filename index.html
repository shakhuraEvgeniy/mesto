<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><a class="header__logo" href="#"></a></header><main><section class="profile"><div class="profile__avatar"><button class="profile__edit-avatar"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" aria-label="Отредактировать профиль" type="button"></button><p class="profile__profession"></p></div><button class="profile__add-button" aria-label="Добавить место" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close" aria-label="Закрыть попап" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup__form_edit-profile"><input id="name-input" class="popup__input popup__input_type_name" name="nameInput" placeholder="Имя" minlength="2" maxlength="40" required> <span class="name-input-error popup__input-error"></span> <input id="job-input" class="popup__input popup__input_type_job" name="jobInput" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required> <span class="job-input-error popup__input-error"></span> <button class="popup__submit" type="submit"><span class="default">Сохранить</span><span class="loading" style="display:none">Сохранение...</span></button></form></div></div><div class="popup popup_new-card"><div class="popup__container"><button class="popup__close" aria-label="Закрыть попап" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup__form_new-card">
