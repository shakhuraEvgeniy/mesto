<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar" style="background-image: url(./images/kusto.jpg)"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Отредактировать профиль" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Добавить место" type="button"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img src="./images/klim-musalimov-y_z4dpT4TKM-unsplash.jpg" alt="МГУ" class="card__photo">
        <div class="card__group">
          <h2 class="card__caption">Москва</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Elbrus.png" alt="Эльбрус" class="card__photo">
        <div class="card__group">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Dombay.png" alt="Домбай" class="card__photo">
        <div class="card__group">
          <h2 class="card__caption">Домбай</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Elbrus.png" alt="Эльбрус" class="card__photo">
        <div class="card__group">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Dombay.png" alt="Домбай" class="card__photo">
        <div class="card__group">
          <h2 class="card__caption">Домбай</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="card__photo">
        <div class="card__group">
          <h2 class="card__caption">Карачаево-Черкессия</h2>
          <button class="card__heart" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть попап" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="formElement">
        <input class="popup__input popup__input_type_name" type="text" name="nameInput">
        <input class="popup__input popup__input_type_job" type="text" name="jobInput">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
