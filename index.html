<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="card__photo">
        <div class="card__group">
          <h3 class="card__caption">Карачаевск</h3>
          <div class="card__heart"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/Elbrus.png" alt="Эльбрус" class="card__photo">
        <div class="card__group">
          <h3 class="card__caption">Гора Эльбрус</h3>
          <div class="card__heart"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/Dombay.png" alt="Домбай" class="card__photo">
        <div class="card__group">
          <h3 class="card__caption">Домбай</h3>
          <div class="card__heart"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/Elbrus.png" alt="Эльбрус" class="card__photo">
        <div class="card__group">
          <h3 class="card__caption">Гора Эльбрус</h3>
          <div class="card__heart"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/Dombay.png" alt="Домбай" class="card__photo">
        <div class="card__group">
          <h3 class="card__caption">Домбай</h3>
          <div class="card__heart"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="card__photo">
        <div class="card__group">
          <h3 class="card__caption">Карачаево-Черкессия</h3>
          <div class="card__heart"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <form class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_name" type="text" name="nameInput">
      <input class="popup__input popup__input_type_job" type="text" name="jobInput">
      <button class="popup__submit" type="submit">Сохранить</button>
    </div>
  </form>
  <script src="./scripts/main.js"></script>
</body>
</html>
